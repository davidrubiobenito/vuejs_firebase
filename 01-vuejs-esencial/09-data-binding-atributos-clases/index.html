<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>09 Data Binding Atributos y Clases</title>

        <style>
            li{
                cursor: pointer;
            }

            .completado{
                text-decoration: line-through;
            }

        </style>

    </head>
    <body>
        <main>

            <h1 v-text="mensaje"></h1>

            <h2>{{ tareasCompletadas.length }} completadas</h2>

            <ul>
                <li :class="{completado: tarea.completado}"
                    @click="completarTarea(tarea)"
                    v-for="tarea in tareas">{{tarea.titulo}}</li>
            </ul>


            <pre>{{ $data }}</pre>
        </main>

        <script src="https://unpkg.com/vue@2.2.6"></script>
        <script src="js/main.js"></script>
    </body>
</html>
